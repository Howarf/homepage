<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Howarf's Foge</title>
    <link rel="stylesheet" type="text/css" href="./css/case.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
    <script>
        let loginck=false;
        function LoginClick(){
            const id = document.getElementById('userID').value;
            const pw = document.getElementById('userPW').value;
            if(!id||!pw){
                alert("아이디나 패스워드를 입력하십시오.")
            }
            else{
                //db에서 체크후 있을경우 로그인
                document.getElementById("loginBox").innerHTML="<p>"+id+"</p>";
                loginck=true;
            }
        }
        function mypageError(){
            if(!loginck){
                alert("로그후 사용가능합니다.");
            }
            else{
                location.href='/myPage.html'
            }
        }
        function Community(){
            location.href='/playList.html'
        }
        function newUser(){
            window.open("http://www.naver.com");
        }
    </script>
    <style>
        #body{
            width: 100%;height: 100%;
        }
        #listBox{
            width: 80%; height: 80%; background-color: white;
        }
        #List{
            width: 90%; height: 20%; background-color: bisque;
        }
        #imgBox{
            width: 20%; height: 100%; background-color: black; display: inline-block;
        }
        #informationBox{
            width: 75%; display: inline-block; background-color:aqua;
        }
        p{
            color: #1fff5a; font-size: 60px; margin: 0px;
        }
    </style>
<body>
    <div id="body">
        <div class="logo">
            <form id="loginBox">
                <div class="loginText">
                    <h1 id="loginText">로그인</h1>
                    <input type="button" id="newUser" name="newUser" value="회원가입" onclick="newUser()"/>
                </div>
                <input type="text" id="userID" name="userID" placeholder="아이디 또는 이메일주소"/><br>
                <input type="password" id="userPW" name="userPW" placeholder="비밀번호"/><br>
                <input type="button" id="Login" name="Login" value="Login" onclick="LoginClick();"/>
            </form>
        </div>
        <div class="main">
            <form id="menuBox">
                <input type="button" id="PlayList" name="PlayList" value="PlayList" onclick="location.href='../playList.html'"/><br>
                <input type="button" id="community" name="community" value="Community" onclick="Community()"/><br>
                <input type="button" id="mypage" name="mypage" value="MyPage" onclick="mypageError();"/><br>
            </form>
        </div>
    </div>
</body>
</html>
